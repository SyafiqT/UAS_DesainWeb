  <main>
    <h1>Daftar Peserta Tim Sepak Bola</h1>

    <div class="container">
      <div class="content">
        <table id="pesertaTable">
          <thead>
            <tr>
              <th id="nama">Nama</th>
              <th id="usia">Usia</th>
              <th id="posisi">Posisi</th>
              <th id="alamat">Alamat</th>
              <th id="">Email</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="pesertaData">
          </tbody>
        </table>
      </div>
    </div>
    
    <script>
      // Memuat data peserta menggunakan AJAX
      function loadPeserta() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // Menampilkan data peserta ke dalam tabel
            document.getElementById("pesertaData").innerHTML = xhr.responseText;
          }
        };
        xhr.open("POST", "peserta.php", true);
        xhr.send();
      }
    
      // Memanggil fungsi loadPeserta saat halaman dimuat
      window.onload = loadPeserta;

      function deletePeserta(email) {
    if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Memuat ulang data peserta setelah penghapusan berhasil
          loadPeserta();
        }
      };
      xhr.open("GET", "hapus.php?email=" + email, true);
      xhr.send();
    }
  }
    </script>
